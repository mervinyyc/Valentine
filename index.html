<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Christine</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars if button moves near edge */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .valentine-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 30px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn {
            background-color: #888;
            color: white;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="IMG_6138.JPG" class="valentine-img" id="displayImg">
        
        <h1 id="question">Christine, will you be my Valentine this year? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const displayImg = document.getElementById('displayImg');
        const question = document.getElementById('question');
        const buttons = document.querySelector('.buttons');

        function moveButton() {
            // Switch to absolute so it can jump
            noBtn.style.position = 'absolute';
            
            // Calculate boundaries so it stays within the visible screen
            // but isn't stuck behind the card
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function sayYes() {
            // Replace image and text for the second page
            displayImg.src = "IMG_6147.JPG";
            question.innerHTML = "I knew you would say yes! ü•∞";
            
            // Hide the buttons entirely
            buttons.style.display = "none";
            noBtn.style.display = "none";
        }
    </script>
</body>
</html>
