<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6; /* Soft pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        h1 { color: #d63384; font-size: 3rem; text-align: center; }

        .container { text-align: center; }

        .buttons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn {
            background-color: #888;
            color: white;
            position: absolute; /* Crucial for moving it */
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');

        // Logic to move the 'No' button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic for clicking 'Yes'
        function sayYes() {
            mainCard.innerHTML = `
                <h1>I knew you would say yes! ü•∞</h1>
                <p style="font-size: 1.5rem; color: #ff4d6d;">See you soon!</p>
            `;
            // Optional: Hide the runaway button
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
